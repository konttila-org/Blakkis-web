<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blakkis</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect trick
      // This script takes the current location and redirects to the main index.html page
      // with the route path as a query parameter
      var pathSegmentsToKeep = 1; // For repo hosted at /Blakkis-web/

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
